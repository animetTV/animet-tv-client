<!-- browser type detection -->
<script>
  function isSafari() {
    if (/apple/i.test(navigator.vendor)) {
      return true;
    } else {
      return false;
    }
  }
  function isChrome() {
    let isChrome = navigator.userAgent.match(/Chrome\/\d+/) !== null;
    if (isChrome) {
      return true;
    } else {
      return false;
    }
  }
  function isFirefox() {
    var isFirefox = navigator.userAgent.toLowerCase().indexOf('firefox') > -1;
    return isFirefox;
  }

  function wasVisted() {
    if (localStorage.getItem("wasVisted") === undefined) {
      localStorage.setItem("wasVisted", false);
    }
  }

  const init = () => {
    wasVisted();
    localStorage.setItem('isChrome', `${isChrome()}`);
    localStorage.setItem('isSafari', `${isSafari()}`);
    localStorage.setItem('isFirefox', `${isFirefox()}`);
  }
  window.onload = init;

</script>
