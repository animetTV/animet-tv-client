<div class="container">
    <div class="anime-results"> 
        <div 
            class="scroll-buttons" 
            fxLayout="row" 
            fxLayout.xs="column" 
            fxLayoutAlign="space-between center" 
            fxLayoutGap.xs="20px" 
            fxLayoutAlign.xs="space-between"
        
        >
            <div fxLayoutAlign="start" >
                <div class="title-wrapper">
                    <div class="title" fxLayout="column">
                        <div fxLayoutAlign="start" class="title-name" id="title-name">Upcoming next season
                        </div>  
                    </div>
                </div>  
            </div>

            <div *ngIf="(isHandset$ | async) === false" fxLayoutAlign="end"  fxLayoutGap="10px" fxLayoutAlign.xs="space-between" >
                <button 
                    mat-button
                    (click)="setBrowse()"
                    >
                    <label style="font-weight: bold;">More </label>
                    <!-- <mat-icon aria-label="More">more_horiz</mat-icon> -->
                </button>

                <div fxLayoutGap="5px" class="nav-btn">
                    <button mat-raised-button (click)="moveLeft()" >
                        <mat-icon aria-label="Navigate" >keyboard_arrow_left</mat-icon>
                    </button>
                    <button mat-raised-button (click)="moveRight()">
                        <mat-icon aria-label="Navigate" >keyboard_arrow_right</mat-icon>
                    </button>
                </div>
            </div>
        </div>
        <div class="buffer" fxLayoutAlign="center center" *ngIf="(isLoaded | async) === false  ">
            <mat-spinner color="accent"></mat-spinner>
        </div>
        <drag-scroll 
            #nav 
            [snap-duration]="200"
            >
            <div matTooltip="comming soon." drag-scroll-item class="anime-card" *ngFor="let anime of UPCOMING_ANIME; trackBy:trackBy" >
                <img 
                    class="anime-cover"
                    [src]="anime.img_url"
                    
                    onerror="this.src='assets/placeholder/404notfound.jpg';"
                    alt="anime cover"
                    />

                    <div class="overlay" fxLayoutAlign="center center">
                        
                    </div>

                <div class="anime-title"  >{{ anime.title }}</div>
                
            </div>
        </drag-scroll>
    </div>

</div>
